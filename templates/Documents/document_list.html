<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'webfonts/font-roboto.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/Document.css' %}">
    <link rel="stylesheet" href="{% static 'css/queries.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <title>Document List</title>
</head>
<body>
    

    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'img/Logo.png' %}" alt="">
        </div>
    </div>
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        {% if authenticated %}
            <a href="{% url 'upload_document' %}"><i class="fa fa-upload" style="color: #df861d;"></i></a>
        {% endif %}
        <ul style="width: 70%;">
            {% for document in documents %}
                <div class="row" style="width: 70%; display: inline-block;" >
                    <div class="col1" style="width: 70%; display: inline-block;">
                        <li><a href="{{ document.url }}">{{ document.file }}</a></li>
                    </div>
                    <div class="col1" style="width: 20%; display: inline-block;">
                        <a href="" class="fa fa-trash"></a>
                    </div>
                
                </div>
                
                {% endfor %}
        </ul>
    </div>
    <!-- <h2>Documents</h2> -->

    <!--  -->

</body>
</html>
